<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="colorpicker.css">
  </head>
  <body>
    <div id="frame">
      <canvas id="colorshow" width="300" height="300">
      </canvas>
      <div id="colorselbox">
        <div  id="colorselect"></div>
      </div>
      <canvas id="color_total" class="colorpicker"  width="20" height="300"></canvas>
      <div id="show">
      </div>
      <div class="colorRH">
        <span>R:</span>
        <div class="up"></div>
        <div class="down"></div>
        <input id="r" type="text">
      </div>

      <div class="colorRH">
        <span>G:</span>
        <div class="up"></div>
        <div class="down"></div>
        <input id="g" type="text" name="" value="">
      </div>

      <div class="colorRH">
        <span>B:</span>
        <div class="up" ></div>
        <div class="down"></div>
        <input id="b" type="text" name="" value="">
      </div>
      <hr/>

      <div class="colorRH">
        <span>H:</span>
        <div class="up"></div>
        <div class="down"></div>
        <input id="h" type="text" name="" value="">
      </div>
      <div class="colorRH">
        <span>S:</span>
        <div class="up"></div>
        <div class="down"></div>
        <input id="s" type="text" name="" value="">
      </div>
      <div class="colorRH">
        <span>L:</span>
        <div class="up"></div>
        <div class="down"></div>
        <input id="l" type="text" name="" value="">
      </div>

    </div>
    <div id="circle">
    </div>
      <script src="colorConverter.js" charset="utf-8"></script>
      <script src="colorpicker.js" charset="utf-8"></script>
  </body>
</html>
